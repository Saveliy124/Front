<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Учебный дневник студента РТУ МИРЭА. Отслеживание прогресса обучения веб-разработке и освоения технологий.">
    <title>Учебный дневник - Портфолио</title>
    <link rel="icon" type="image/x-icon" href="../images/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/icons/favicon-16x16.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles/styles.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <!-- Логотип и имя слева -->
                <div class="col-md-4">
                    <h1 class="h4 mb-0">Кан Савелий</h1>
                </div>

                <!-- Навигация по центру -->
                <div class="col-md-8">
                    <nav class="navbar navbar-expand-md justify-content-center">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
                            <li class="nav-item"><a class="nav-link" href="projects.html">Проекты</a></li>
                            <li class="nav-item"><a class="nav-link active" href="diary.html">Дневник</a></li>
                            <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow-1 py-5">
        <div class="container">
            <div class="row">
                <!-- Left Column - Progress Records -->
                <div class="col-lg-8">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-light">
                            <h2 class="h4 mb-0">Мой учебный прогресс</h2>
                        </div>
                        <div class="card-body">
                            <div id="progress-records">
                                <!-- Records will be loaded here from localStorage -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column - Current Courses -->
                <div class="col-lg-4">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header bg-light">
                            <h2 class="h4 mb-0">Текущие курсы</h2>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <div class="d-flex justify-content-between mb-1">
                                    <span>Веб-разработка</span>
                                    <span class="text-primary">90%</span>
                                </div>
                                <div class="progress" style="height: 8px;">
                                    <div class="progress-bar bg-primary" style="width: 90%"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between mb-1">
                                    <span>JavaScript</span>
                                    <span class="text-primary">70%</span>
                                </div>
                                <div class="progress" style="height: 8px;">
                                    <div class="progress-bar bg-success" style="width: 70%"></div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="d-flex justify-content-between mb-1">
                                    <span>React</span>
                                    <span class="text-primary">50%</span>
                                </div>
                                <div class="progress" style="height: 8px;">
                                    <div class="progress-bar bg-info" style="width: 50%"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Add Record Button -->
                    <div class="d-grid">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addRecordModal">
                            <i class="bi bi-plus-circle"></i> Добавить запись
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Record Modal -->
    <div class="modal fade" id="addRecordModal" tabindex="-1" aria-labelledby="addRecordModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addRecordModalLabel">Добавить учебную запись</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recordForm">
                        <div class="mb-3">
                            <label for="recordDate" class="form-label">Дата</label>
                            <input type="date" class="form-control" id="recordDate" required>
                            <div class="invalid-feedback">Пожалуйста, введите корректную дату</div>
                        </div>
                        <div class="mb-3">
                            <label for="recordTopic" class="form-label">Тема</label>
                            <input type="text" class="form-control" id="recordTopic" placeholder="Введите тему занятия"
                                required>
                            <div class="invalid-feedback">Пожалуйста, введите тему</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Статус</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="recordStatus"
                                        id="statusCompleted" value="completed" checked>
                                    <label class="form-check-label" for="statusCompleted">
                                        <i class="bi bi-check-circle text-success"></i> Выполнено
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="recordStatus"
                                        id="statusNotCompleted" value="not-completed">
                                    <label class="form-check-label" for="statusNotCompleted">
                                        <i class="bi bi-x-circle text-danger"></i> Не выполнено
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary" id="saveRecord">Сохранить</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">© 2024 Контакты</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="https://web.telegram.org/k/#@savochka1111" class="text-white me-3" aria-label="Telegram">
                        <i class="bi bi-telegram"></i>
                    </a>
                    <a href="https://github.com/Saveliy124" class="text-white me-3" aria-label="GitHub">
                        <i class="bi bi-github"></i>
                    </a>
                    <a href="mailto:kan197106@gmail.com" class="text-white" aria-label="Email">
                        <i class="bi bi-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../scripts/diary.js"></script>
</body>

</html>
